# This file contains common pin mappings for the BIGTREETECH Manta M4P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# See docs/Config_Reference.md for a description of parameters.

#####################################################################
# 	Printer Settings
#####################################################################
[printer]
kinematics: corexz
max_velocity: 500
max_accel: 4500
max_z_velocity: 20           # Matches original Z motion tuning
max_z_accel: 100
square_corner_velocity: 50.0

[mcu]
#Change to device found by "ls -l /dev/serial/by-id/" with just one this MCU connected to Pi
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1F003C001450415833323520-if00

[exclude_object]

[force_move]
enable_force_move: True

#####################################################################
# 	Include Files
#####################################################################
[include mainsail.cfg]
[include mcu_configs/ebb_sb2209.cfg]
[include feature_configs/sensorless_homing.cfg]
[include macros/macros_include.cfg]

#####################################################################
# 	X Stepper Settings
#####################################################################
[stepper_x] #Siboor 42STH40-2004A Motor
step_pin: PC6
dir_pin: !PA14
enable_pin: !PC7
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 0
position_min: 0
position_max: 221
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PB12
run_current: 1.000           # Boosted for reliable stall detection
diag_pin: ^PC0
stealthchop_threshold: 100   # SpreadCycle activates above 100â€¯mm/s
driver_SGTHRS: 126

#####################################################################
# 	Y Stepper Settings
#####################################################################
[stepper_y] #Creality 42-40 Motor
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 0
position_min: 0
position_max: 234
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC10
run_current: 1.000           # Creality 42-40 motor safely maxed
diag_pin: ^PC1
stealthchop_threshold: 100   # SpreadCycle for rapid moves
driver_SGTHRS: 142

#####################################################################
# 	Z Stepper Settings
#####################################################################
[stepper_z] #Siboor 42STH40-2004A Motor
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop    # Inductive Probe
position_min: -3.0
position_max: 200
homing_speed: 10
homing_retract_dist: 10

[tmc2209 stepper_z]
uart_pin: PC9
run_current: 0.800

